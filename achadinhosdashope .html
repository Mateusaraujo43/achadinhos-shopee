<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Achadinhos da Shopee</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff5722;
      margin-bottom: 40px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .produto {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .produto:hover {
      transform: translateY(-5px);
    }
    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .produto h3 {
      font-size: 16px;
      margin: 10px;
      color: #333;
    }
    .produto a {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }
    .produto a:hover {
      background-color: #e64a19;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>✨ Achadinhos da Shopee ✨</h1>

<div class="container">
  <div class="produto">
    <img src="https://via.placeholder.com/300x200.png?text=Rel%C3%B3gio+Inteligente" alt="Relógio Inteligente">
    <h3>Relógio Inteligente Esportivo</h3>
    <a href="https://s.shopee.com.br/6AY1oznKUl" target="_blank">Comprar</a>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/300x200.png?text=Fone+Bluetooth" alt="Fone Bluetooth">
    <h3>Fone Bluetooth Sem Fio</h3>
    <a href="https://s.shopee.com.br/5pvBQQnO2S" target="_blank">Comprar</a>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/300x200.png?text=Caixa+de+Som" alt="Caixa de Som">
    <h3>Caixa de Som Portátil</h3>
    <a href="https://s.shopee.com.br/2VejSJmTPV" target="_blank">Comprar</a>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/300x200.png?text=Kit+de+Maquiagem" alt="Kit de Maquiagem">
    <h3>Kit de Maquiagem Completo</h3>
    <a href="https://s.shopee.com.br/9ABdOa55hx" target="_blank">Comprar</a>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/300x200.png?text=Suporte+Celular" alt="Suporte para Celular">
    <h3>Suporte Universal para Celular</h3>
    <a href="https://s.shopee.com.br/9pRKBpB18Q" target="_blank">Comprar</a>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/300x200.png?text=Ring+Light" alt="Ring Light">
    <h3>Mini Ring Light Portátil</h3>
    <a href="https://s.shopee.com.br/AKNamlD6rG" target="_blank">Comprar</a>
  </div>
</div>

<footer>
  <p>© 2025 Achadinhos Shopee | Todos os direitos reservados</p>
</footer>

</body>
</html>
